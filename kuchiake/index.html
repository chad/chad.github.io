<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resonant_null</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            cursor: none !important;
            user-select: none;
            font-family: monospace;
        }
        
        * {
            cursor: none !important;
        }
        
        #main-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        #crt-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            mix-blend-mode: multiply;
        }
        
        .hidden-portal {
            position: absolute;
            opacity: 0;
            transition: opacity 4s;
            pointer-events: none;
            z-index: 999;
        }
        
        .hidden-portal.manifest {
            opacity: 0.7;
            pointer-events: all;
            animation: portal-glitch 0.1s infinite;
        }
        
        @keyframes portal-glitch {
            0% { transform: translate(0, 0) scale(1); filter: hue-rotate(0deg); }
            33% { transform: translate(-2px, 1px) scale(0.99); filter: hue-rotate(90deg); }
            66% { transform: translate(1px, -1px) scale(1.01); filter: hue-rotate(180deg); }
            100% { transform: translate(0, 0) scale(1); filter: hue-rotate(0deg); }
        }
        
        @font-face {
            font-family: 'Corrupted';
            src: url('data:font/woff2;base64,') format('woff2');
        }
    </style>
</head>
<body>
    <canvas id="main-canvas"></canvas>
    <canvas id="crt-overlay"></canvas>
    <a href="#" class="hidden-portal" id="album-portal">▓▓▓▓▓▓▓▓▓</a>
    
    <div id="insecure-warning" style="position: fixed; top: 10px; left: 10px; background: red; color: white; padding: 10px; display: none; z-index: 9999; font-family: monospace;">
        ⚠️ Microphone requires HTTPS or localhost. Try <a href="http://localhost:8000" style="color: yellow;">http://localhost:8000</a>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/simple-peer@9/simplepeer.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
