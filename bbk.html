<body>
    <div class="container">
        <h1>Booboo's Voice Don't Work <span class="paw-icon"></span></h1>
        <p>Whisper into your microphone and the app will speak for you! Purrfect for when your voice needs a break! Meow!</p>

        <div class="controls">
            <div id="statusBox" class="status listening">Always listening</div>
        </div>

        <div class="voice-options">
            <label for="voiceSelect">Select Voice:</label>
            <select id="voiceSelect"></select>
            
            <label for="rateRange">Speech Rate:</label>
            <input type="range" id="rateRange" min="0.5" max="2" step="0.1" value="1">
            <span id="rateValue">1</span>
            
            <label for="pitchRange">Speech Pitch:</label>
            <input type="range" id="pitchRange" min="0.5" max="2" step="0.1" value="1">
            <span id="pitchValue">1</span>
        </div>

        <div class="transcript-container">
            <h2><span class="paw-icon"></span> Current Transcript:</h2>
            <div id="transcript" class="transcript"></div>
            <button id="speakBtn">Speak Text & Clear</button>
            <button id="copyBtn">Copy to Clipboard</button>
        </div>

        <div class="history-container">
            <h2><span class="paw-icon"></span> History:</h2>
            <div id="history"></div>
            <button id="clearBtn" class="clear-btn">Clear History</button>
        </div>
    </div>

    <script>
        // DOM Elements
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const speakBtn = document.getElementById('speakBtn');
        const copyBtn = document.getElementById('copyBtn');
        const clearBtn = document.getElementById('clearBtn');
        const statusBox = document.getElementById('statusBox');
        const transcriptBox = document.getElementById('transcript');
        const historyBox = document.getElementById('history');
        const voiceSelect = document.getElementById('voiceSelect');
        const rateRange = document.getElementById('rateRange');
        const pitchRange = document.getElementById('pitchRange');
        const rateValue = document.getElementById('rateValue');
        const pitchValue = document.getElementById('pitchValue');

        // Variables
        let recognition;
        let isListening = false;
        let transcript = '';
        let history = JSON.parse(localStorage.getItem('whisperHistory')) || [];

        // Initialize Speech Recognition
        function initSpeechRecognition() {
            if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
                recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.continuous = true;
                recognition.interimResults = true;
                recognition.lang = 'en-US';

                recognition.onstart = () => {
                    isListening = true;
                    statusBox.textContent = 'Listening...';
                    statusBox.classList.add('listening');
                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                };

                recognition.onend = () => {
                    isListening = false;
                    statusBox.textContent = 'Not listening';
                    statusBox.classList.remove('listening');
                    startBtn.disabled = false;
                    stopBtn.disabled = true;
                };

                recognition.onresult = (event) => {
                    let interimTranscript = '';
                    
                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        const result = event.results[i];
                        if (result.isFinal) {
                            transcript += result[0].transcript + ' ';
                        } else {
                            interimTranscript += result[0].transcript;
                        }
                    }
                    
                    transcriptBox.innerHTML = `
                        <div>${transcript}</div>
                        <div style="color: gray;">${interimTranscript}</div>
                    `;
                };

                recognition.onerror = (event) => {
                    console.error('Speech recognition error', event.error);
                    statusBox.textContent = `Error: ${event.error}`;
                    stopListening();
                };
            } else {
                alert('Speech recognition is not supported in your browser. Try using Chrome, Edge, or Safari.');
                startBtn.disabled = true;
                statusBox.textContent = 'Speech recognition not supported';
            }
        }

        // Initialize Speech Synthesis
        function initSpeechSynthesis() {
            if ('speechSynthesis' in window) {
                // Populate voice select
                speechSynthesis.onvoiceschanged = () => {
                    const voices = speechSynthesis.getVoices();
                    voiceSelect.innerHTML = '';
                    
                    voices.forEach((voice, index) => {
                        const option = document.createElement('option');
                        option.value = index;
                        option.textContent = `${voice.name} (${voice.lang})`;
                        if (voice.default) {
                            option.selected = true;
                        }
                        voiceSelect.appendChild(option);
                    });
                };
                
                // Trigger voices to load
                speechSynthesis.getVoices();
            } else {
                alert('Speech synthesis is not supported in your browser.');
                speakBtn.disabled = true;
            }
        }

        // Start listening
        function startListening() {
            transcript = '';
            transcriptBox.innerHTML = '';
            recognition.start();
        }

        // Stop listening
        function stopListening() {
            if (isListening) {
                recognition.stop();
                if (transcript.trim()) {
                    addToHistory(transcript);
                }
            }
        }

        // Speak the text and clear
        function speakText() {
            const text = transcriptBox.textContent.trim();
            if (!text) return;
            
            if ('speechSynthesis' in window) {
                // Add to history before clearing
                addToHistory(text);
                
                const utterance = new SpeechSynthesisUtterance(text);
                
                // Set voice
                const voices = speechSynthesis.getVoices();
                if (voices.length > 0) {
                    utterance.voice = voices[voiceSelect.value];
                }
                
                // Set rate and pitch
                utterance.rate = parseFloat(rateRange.value);
                utterance.pitch = parseFloat(pitchRange.value);
                
                // Clear transcript after speaking starts
                utterance.onstart = () => {
                    transcript = '';
                    transcriptBox.innerHTML = '';
                };
                
                speechSynthesis.speak(utterance);
            }
        }

        // Copy to clipboard
        function copyToClipboard() {
            const text = transcriptBox.textContent.trim();
            if (!text) return;
            
            navigator.clipboard.writeText(text)
                .then(() => {
                    alert('Text copied to clipboard!');
                })
                .catch(err => {
                    console.error('Failed to copy: ', err);
                    alert('Failed to copy text.');
                });
        }

        // Add to history
        function addToHistory(text) {
            const timestamp = new Date().toLocaleString();
            history.unshift({ text, timestamp });
            
            // Limit history to 10 items
            if (history.length > 10) {
                history = history.slice(0, 10);
            }
            
            updateHistoryDisplay();
            saveHistory();
        }

        // Update history display
        function updateHistoryDisplay() {
            historyBox.innerHTML = '';
            
            if (history.length === 0) {
                historyBox.innerHTML = '<p>No history yet</p>';
                return;
            }
            
            history.forEach((item, index) => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.innerHTML = `
                    <p><strong>${item.timestamp}</strong></p>
                    <p>${item.text}</p>
                    <button class="speak-history-btn" data-index="${index}">Speak</button>
                `;
                historyBox.appendChild(historyItem);
            });
            
            // Add event listeners to speak buttons
            document.querySelectorAll('.speak-history-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const index = parseInt(btn.dataset.index);
                    const utterance = new SpeechSynthesisUtterance(history[index].text);
                    
                    // Set voice
                    const voices = speechSynthesis.getVoices();
                    if (voices.length > 0) {
                        utterance.voice = voices[voiceSelect.value];
                    }
                    
                    // Set rate and pitch
                    utterance.rate = parseFloat(rateRange.value);
                    utterance.pitch = parseFloat(pitchRange.value);
                    
                    speechSynthesis.speak(utterance);
                });
            });
        }

        // Save history to localStorage
        function saveHistory() {
            localStorage.setItem('whisperHistory', JSON.stringify(history));
        }

        // Clear history
        function clearHistory() {
            history = [];
            updateHistoryDisplay();
            saveHistory();
        }

        // Event listeners
        speakBtn.addEventListener('click', speakText);
        copyBtn.addEventListener('click', copyToClipboard);
        clearBtn.addEventListener('click', clearHistory);

        // Range input event listeners
        rateRange.addEventListener('input', () => {
            rateValue.textContent = rateRange.value;
        });
        
        pitchRange.addEventListener('input', () => {
            pitchValue.textContent = pitchRange.value;
        });

        // Initialize
        initSpeechRecognition();
        initSpeechSynthesis();
        updateHistoryDisplay();
        
        // Start listening automatically when the page loads
        window.addEventListener('load', () => {
            startListening();
        });

        // Handle page unload
        window.addEventListener('beforeunload', () => {
            if (isListening) {
                stopListening();
            }
        });
    </script>
